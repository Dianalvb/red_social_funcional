
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{{url_for('static', filename='login.css')}}">
</head>
<body>
    <h1>Iniciar Sesión</h1>

    <p>¿No tienes cuenta? <a href="/registro">Regístrate</a></p>
</body>
</html>
