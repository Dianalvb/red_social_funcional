<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Bienvenido a Ducktito</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='inicio.css') }}">
</head>
<body>
    <header class="head">
        <div class="logo">
            <img src="{{ url_for('static', filename='img/duckitologo.jpg') }}" width="100" alt="Logo">
        </div>
        <h1>Bienvenido a Ducktito</h1>
    </header>

    {% for pub in publicaciones %}
    <div class="post">
        <div class="header">
            <img src="{{ url_for('static', filename='img/profile_picture.webp') }}" alt="Perfil">
            <div class="username">{{ pub[1] }}</div>
        </div>
        <div class="content">
            <p class="caption">{{ pub[2] }}</p>
        </div>
        <div class="actions">
            <form action="{{ url_for('reaccionar') }}" method="post" style="display:inline;">
                <input type="hidden" name="id_publicacion" value="{{ pub[0] }}">
                <input type="hidden" name="tipo_reaccion" value="like">
                <button type="submit">
                    <img src="{{ url_for('static', filename='img/like.png') }}" width="20" alt="Like">
                </button>
            </form>

            <a href="{{ url_for('comentar_publicacion', id_publicacion=pub[0]) }}">
                <img src="{{ url_for('static', filename='img/mensaje.png') }}" width="20" alt="Comentario">
            </a>
        </div>
    </div>
    {% endfor %}

    <footer class="toe">
        <div class="navbarD">
            <a href="{{ url_for('inicio') }}"><img src="{{ url_for('static', filename='img/Home.png') }}" alt="Inicio"></a>
            <a href="{{ url_for('explorar') }}"><img src="{{ url_for('static', filename='img/lupa.png') }}" alt="Explorar"></a>
            <a href="{{ url_for('perfil') }}"><img src="{{ url_for('static', filename='img/tuperfil.png') }}" alt="Perfil"></a>
            <a href="{{ url_for('amigos') }}"><img src="{{ url_for('static', filename='img/amigos.png') }}" alt="Amigos"></a>
        </div>
    </footer>
</body>
</html>
