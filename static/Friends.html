    <!-- Aquí está el div que contiene el número de seguidores -->
    <div class="stat">
        <span class="stat-num">0</span>
        <span class="stat-label">Seguidores</span>
    </div>

    <script>
        // Selecciona todos los botones de clase "follow-btn"
        var followButtons = document.querySelectorAll('.follow-btn');
    
        // Agrega un event listener a cada botón
        followButtons.forEach(function(button) {
            button.addEventListener('click', function() {
                // Incrementa el número de seguidores
                var followerCount = parseInt(localStorage.getItem("followerCount") || 0);
                localStorage.setItem("followerCount", followerCount + 1);
                // Actualiza el número de seguidores en la página YourPost.html
                document.querySelector('.stat-num').innerText = followerCount + 1;
                
                // Oculta el usuario al que se le dio follow
                var userContainer = button.closest('.usU');
                userContainer.style.display = 'none';
            });
        });
    </script>
